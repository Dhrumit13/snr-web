<div class="modal-header">
  <h4 class="modal-title">Confirmation</h4>
</div>
<div class="modal-body">
  <p>{{ message }}</p>
</div>
<div class="modal-footer">
  <button
    size="lg"
    cButton
    color="dark"
    (click)="cancel()"
  >
    No
  </button>
  <button size="lg" variant="outline" cButton color="secondary" (click)="confirm()">Yes</button>
</div>
