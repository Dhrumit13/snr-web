<div class="modal-header">
  <h4 class="modal-title">Confirmation</h4>
</div>
<div class="modal-body">
  <p>{{ message }}</p>
</div>
<div class="modal-footer">
  <button
  mat-raised-button color="primary"
    (click)="cancel()"
  >
    No
  </button>
  <button mat-raised-button (click)="confirm()">Yes</button>
</div>
