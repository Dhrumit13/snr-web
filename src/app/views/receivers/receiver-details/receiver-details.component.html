<c-card>
  <c-card-body>
    <c-container>
      <c-row>
        <c-col class="pt-2"> <h5 cCardTitle>Receiver Details</h5></c-col>
      </c-row>
      <hr />
      <form [formGroup]="customerForm">
        <c-row class="mb-3">
          <mat-form-field appearance="outline">
            <mat-label>Name</mat-label>
            <input matInput type="text" formControlName="receiverName" />
          </mat-form-field>
        </c-row>
        <c-row class="mb-3">
          <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput type="text" formControlName="email" />
          </mat-form-field>
        </c-row>
        <c-row class="mb-3">
          <mat-form-field appearance="outline">
            <mat-label>Mobile</mat-label>
            <input matInput type="text" formControlName="mobile" />
          </mat-form-field>
        </c-row>
        <c-row class="mb-3">
          <mat-form-field appearance="outline">
            <mat-label>Address</mat-label>
            <input matInput type="text" formControlName="address" />
          </mat-form-field>
        </c-row>
        <c-row class="mb-3">
          <c-col [sm]="12">
            <app-auto-complete-city
              [title]="'City'"
              #autocomplete
              (optionSelected)="handleCitySelected($event)"
            ></app-auto-complete-city>
          </c-col>
        </c-row>

        <c-row class="mb-3">
          <label cLabel="col" cCol [sm]="2" for="inputState"> Active </label>
          <c-col [sm]="10" class="pt-2">
            <mat-slide-toggle formControlName="isActive"></mat-slide-toggle>
          </c-col>
        </c-row>

        <c-row class="mt-4">
          <c-col>
            <div class="d-grid gap-2">
              <button
                mat-raised-button
                color="primary"
                (click)="onSubmit()"
                [disabled]="customerForm.invalid"
              >
                <fa-icon [icon]="faSave"></fa-icon> Save
              </button>
            </div>
          </c-col>
          <c-col>
            <div class="d-grid gap-2">
              <button mat-raised-button (click)="onBackClick()">
                <fa-icon [icon]="faXmark"></fa-icon> Cancel
              </button>
            </div>
          </c-col>
        </c-row>
      </form>
    </c-container>
  </c-card-body>
</c-card>
