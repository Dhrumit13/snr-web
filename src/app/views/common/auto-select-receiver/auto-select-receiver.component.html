<mat-form-field appearance="outline">
  <mat-label>Select Receiver</mat-label>
  <input type="text"
         placeholder="Pick one"
         matInput
         [formControl]="selectedReceiver"
         [matAutocomplete]="auto">
  <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayProperty">
    @for (option of filteredOptions | async; track option) {
      <mat-option [value]="option" (onSelectionChange)="selectEvent($event.source.value)">{{option.receiverName}}</mat-option>
    }
  </mat-autocomplete>
</mat-form-field>
